<div class="container">
  <h1>Tester l'intégration Stripe Terminal</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Simuler l'appairage du lecteur</h2>
      <button (click)="discoverReaders()"> Se connecter à un lecteur</button>
    </div>
    <div class="col-md-6">
      <h2>Simuler une transaction</h2>
      <div>
        <label for="amount">Montant :</label>
        <input id="amount" type="text" [(ngModel)]="amount" />
      </div>
      <button (click)="collectPayment(amount)">3. Collecter le paiement</button>
      <button (click)="fetchPaymentIntentClientSecret(amount)">4. Capturer le paiement</button>
    </div>
  </div>
</div>
